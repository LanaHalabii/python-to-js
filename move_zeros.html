    <body>
        <h1>Welcome!</h1>

    <script>

        function moveZeros(numbers) {
        const newArray = [];  

        for (let numb of numbers) {
            if (numb !== 0) {
                newArray.push(numb); 
            }
        }

        const zeroCount = numbers.length - newArray.length;  
        for (let i = 0; i < zeroCount; i++) {
            newArray.push(0);  
        }

        return newArray;  
    }

   
    const numbers = [1, 2, 0, 5, 0, 11, 3, 0, 56];
    console.log(moveZeros(numbers)); 

</script>
    </body>
</html>
