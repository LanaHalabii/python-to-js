<!DOCTYPE html>

<html>
    <head>
        <title> Lana Halabi Python to JS</title>
    </head>
    <body>
        <h1>Welcome!</h1>

    <script>

        const number = parseInt(prompt("Enter any number"));
        let sumOfOddNumbers = 0;

        for (let i = 0; i < number; i++) {
            if (i % 2 !== 0) {
                sumOfOddNumbers += i;
            }
        }

        console.log(`The sum of odd numbers in the number you entered is ${sumOfOddNumbers}`);

    </script>
    </body>
</html>
