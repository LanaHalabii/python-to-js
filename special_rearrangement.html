<!DOCTYPE html>

<html>

        <title> Lana Halabi Python to JS</title>
    </head>
    <body>
        <h1>Welcome!</h1>

    <script>
        function specialRearrangement(nums) {
        const evenNums = [];  
        const oddNums = [];  

        for (let i = 0; i < nums.length; i++) {
            if (nums[i] % 2 === 0) {
                evenNums.push(nums[i]); 
            } else {
                oddNums.push(nums[i]);    
            }
        }

        return evenNums.concat(oddNums);  
    }

    
    const nums = [3,6,5,7,2,8];
    console.log(specialRearrangement(nums));  
       
</script>
    </body>
</html>
