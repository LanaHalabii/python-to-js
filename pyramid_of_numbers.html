    <body>
        <h1>Welcome!</h1>

    <script>

        const number = parseInt(prompt("Enter a number"));

            for (let i = 1; i <= number; i++) {
                let row = '';
                for (let j = 1; j <= i; j++) {
                    row += j + ' '
                }
                console.log(row.trim())
            }

    </script>
