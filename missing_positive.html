    <body>
        <h1>Welcome!</h1>

    <script>

        function firstMissingPositive(numbers) {
            for (let i = 1; i <= numbers.length; i++) {
                if (!numbers.includes(i)) {  
                    return i;  
                }
            }
        }

        const numbers = [-1,3,4,1];
        console.log(firstMissingPositive(numbers));  

</script>
